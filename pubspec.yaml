name: akillisletme
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Core / Architecture
  equatable: ^2.0.5
  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  go_router: ^17.1.0
  json_annotation: ^4.8.0

  # Cache / Storage
  hive_ce: ^2.11.3
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4

  # Localization
  easy_localization: ^3.0.1

  # Firebase (opsiyonel)
  # TODO(firebase): Firebase kurulduktan sonra yorum satirlarini kaldir
  # firebase_core: ^4.4.0
  firebase_remote_config: ^6.1.4

  # UI / Widget
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  font_awesome_flutter: ^10.12.0
  lottie: ^3.3.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  vector_graphics: ^1.1.15

  # Utility
  audioplayers: ^6.5.1
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0
  freezed: ^3.0.0
  go_router_builder: ^4.2.0
  hive_ce_generator: ^1.10.0
  json_serializable: ^6.6.1

  # Lint
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/translations/
    - assets/image/
    - assets/svg/
    - assets/lottie/
    - assets/songs/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/font/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/poppins/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/font/inter/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/font/inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic

flutter_gen:
  output: lib/product/generated/
  integrations:
    lottie: true
    flutter_svg: true
